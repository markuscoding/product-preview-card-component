<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css/main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="grid-container">
          <div class="image-box">
            <img
              class="img"
              src="images/image-product-desktop.jpg"
              alt="Perfume Chanel"
            />
          </div>
          <div class="content-box">
            <span class="title">Perfume</span>
            <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-box">
              <h2 class="new-price">$149.99</h2>
              <h3 class="old-price">$169.99</h3>
            </div>
            <button class="btn">
              <img class="icon" src="images/icon-cart.svg" alt="icon-cart" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">markuscoding</a>.
    </div>
  </body>
</html>
